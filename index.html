<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #000000">

        <a-box position="-3.7 1 -6" width="2.52" height="2.52" color="#7eea29" rotation="0 0 45"> </a-box>
        <a-plane position="1 -1 -7" width="26" height="5" rotation="-90 0 0" color="yellow"></a-plane>
        <a-sphere position="3 1 -5" radius="1.2 " color="#ea295e"></a-sphere>
        <a-cylinder position="0 1 -6" radius="1.6" height="3" color="#ffa806" ></a-cylinder>
        <a-cylinder position="0 3.3 -5" radius="1" height="1.45" color="#31f986" rotation="0 90 -45" ></a-cylinder>
        <a-octahedron position="6 1 -5"  radius="1.32" rotation="100 0 0" color="#f6002a"></a-octahedron> 
        <a-cone position="-7 0.8 -6" radiusBottom="1.5" radiusTop="0.3" height="3" rotation="0 -90 -50" color="#29eabe"></a-cone>
        <a-dodecahedron position="-9.5 0.8 -6" radius="1.4" color="#8e28f4"></a-dodecahedron>
 
    </a-scene>
</body>

</html>
